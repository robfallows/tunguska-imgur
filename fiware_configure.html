<template name="configureLoginServiceDialogForFiware">
  <p>
    Login to <a href="https://account.lab.fiware.org">account.lab.fiware.org</a>
    and go to <a href="https://account.lab.fiware.org/idm/myApplications/create/">account.lab.fiware.org/idm/myApplications/create/</a>
    to register your application and get a client_id and client_secret.
  </p>
  <p>Set the "Authorization callback URL" to: <span class="url">{{siteUrl}}_oauth/fiware</span></p>
  <p>Complete the rest of the form as required, along with the captcha and press submit.</p>
  <p>Record the client_id and client_secret in the "Client Id" and "Client Secret" fields of this form and press submit to save the configuration</p>
</template>
